language: python
dist: xenial
python:
- '2.7'
- '3.5'
- 3.5-dev
- '3.6'
- 3.6-dev
- '3.7'
- 3.7-dev
- nightly
env:
- PIPENV_IGNORE_VIRTUALENVS=1
install:
- pip install pipenv
- pipenv install --dev
script:
- if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then pipenv install --pre black && pipenv run black --check .; fi
- pipenv run isort --check-only
- find . -iname "*.py" | xargs pipenv run pylint
- pipenv run pytest --cov=cachecontrol_django --cov-report=xml
deploy:
  provider: pypi
  user: craiga
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
